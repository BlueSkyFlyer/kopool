<h2>Edit an Nfl Team</h2>
<a class='btn btn-primary' ng-href='#/nfl_teams' role='button'>View All Teams</a>
<br>
<br>
<form class='form-horizontal'>
  <div class='form-group'>
    <label class='col-sm-2'>Name</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-model='nfl_team.name' type='text'>
    </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-2'>Conference</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-model='nfl_team.conference' type='text'>
    </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-2'>Division</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-model='nfl_team.division' type='text'>
    </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-2'>Color</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-model='nfl_team.color' type='text'>
    </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-2'>Abbreviation</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-model='nfl_team.abbreviation' type='text'>
    </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-2'>Home Field</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-model='nfl_team.home_field' type='text'>
    </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-2'>Website</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-model='nfl_team.website' type='text'>
    </div>
  </div>
  <div class='form-group'>
    <label class='col-sm-2'>Upload Team Logo</label>
    <div class='col-sm-10'>
      <input class='form-control' ng-file-select='onFileSelect(nfl_team, $files)' type='file'>
    </div>
  </div>
  <button class='btn btn-success' ng-click='save(nfl_team)' type='submit'>Save</button>
</form>
